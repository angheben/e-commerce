<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

        <title>{% block title %}{% endblock %} | Puddle</title>
    </head>

    <body>
        <nav class="py-6 flex justify-between items-center border-b border-gray-200 fixed top-0 w-full bg-white z-10">
            <a href="/" class="text-xl font-semibold ml-8">Puddle</a>

            <div class="space-x-6">
                <a href="#" class="text-lg font-semibold hover:text-gray-500">New Item</a>
                <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>
                <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-green-500 text-white rounded-xl hover:bg-teal-700">Sign Up</a>
                <a href="#" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700 mr-12">Log In</a>
            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="py-6 px-6 bg-gray-800">
            <div class="mb-6">
                <h3 class="mb-5 font-semibold text-gray-400">Contact</h3>
                <p class="text-lg text-gray-500">Contact page content goes here...</p>
            </div>

            <div>
                <h3 class="mb-5 font-semibold text-gray-400">Navigation</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of Use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
