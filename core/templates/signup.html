{% extends 'core/base.html' %}

{% blocktitle %} Sign Up {% endblock %}
{% blockcontent %}
<div class="w-1 my-6 mx-auto bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
