{% extends 'base.html' %}

{% block title %} {{ item.name }} {% endblock %}

{% block content%}
<div class="mt-8 px-6 py-12 bg-gray-100 rounded-xl">
  <div class="col-span-3">
    <img src="{{ item.image.large_thumb.url }}" class="rounded-xl" alt="{{ item.name }} Image">
  </div>
  <div class="col-span-2 p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">{{ item.name }}</h1>
    <p class="text-gray-500"><strong>Price: </strong>{{ item.price }}</p>
    <p class="text-gray-500"><strong>Seller: </strong>{{ item.created_by.username }}</p>

    {% if item.description %}
      <p class="text-gray-700">
        <strong class="text-gray-500">Description </strong><br>
        {{ item.description }}
      </p>
    {% endif %}

    <a href="#" class="inline-block mt-6 px-6 py-3 text-lg font-semibold bg-teal-500 text-black rounded-xl hover:bg-teal-700">
      Contact Seller
    </a>
  </div>
</div>
{% endblock %}
